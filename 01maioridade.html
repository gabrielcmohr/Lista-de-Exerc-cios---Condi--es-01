<meta charset="UTF-8">
<script>
    /*1: Maioridade
Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/

    const anoNascimento = Number(prompt("Ano de nascimento:").trim());
    
    if (new Date().getFullYear() - anoNascimento >= 18) {             //if (idade >= 18)
        alert("Maior de idade.");
    }
    else {
        alert("Menor de idade.");
    }

</script>
