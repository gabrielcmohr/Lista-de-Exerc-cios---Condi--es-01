<meta charset="UTF-8">
<script>
    /*4: Maior Número [2]
Peça para o usuário informar três números e diga qual dos três é o maior número*/
    const numero1 = Number(prompt("Informe o primeiro número:").trim().replace(",", "."))
    const numero2 = Number(prompt("Informe o segundo número:").trim().replace(",", "."))
    const numero3 = Number(prompt("Informe o terceiro número:").trim().replace(",", "."))

    if (numero3 > numero1 && numero3 > numero2){
        alert("Número 3 é maior")
    }
    else if (numero2 > numero1 && numero2 > numero3){
        alert("Número 2 é maior")
    }

    else if (numero1 == numero2 && numero1 == numero3){
        alert("São iguais.")
    }

    else {
        alert("Número 1 é maior")
    }

</script>
