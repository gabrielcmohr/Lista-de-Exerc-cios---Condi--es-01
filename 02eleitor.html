<meta charset="UTF-8">
<script>
    /*2: Eleitor
Peça para o usuário informar a sua idade e diga se ele está apto a votar ou não.*/

    let idadeEleitor = Number(prompt("Informe sua idade:").trim());

    if (idadeEleitor >= 18) {
        alert("É obrigado a votar.");
    }

    else if (idadeEleitor >= 16) {
        alert("Não é obrigado a votar.");
    }
    else {
        alert("Não precisa votar.");
    }

</script>
