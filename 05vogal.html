<meta charset="UTF-8">
<script>
    /*5: Vogal
Peça para o usuário informar uma letra e diga se esta letra é uma vogal ou uma consoante.*/
    const vogal = prompt("Informe uma letra:").trim().toLowerCase()

    if (vogal.length == 1){
        if (vogal === "a" || vogal === "e" || vogal === "i" || vogal === "o" || vogal === "u") {
           alert("É uma vogal.");
        }
        else if (Number(vogal)){
            alert( vogal + " é um número. Informe apenas letras :)")
        }
        else {
            alert(vogal + " é uma consoante ou caractere especial.");
        }
    }
    else {
        alert("Informe apenas um caractere!");
    }
</script>
