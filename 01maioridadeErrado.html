<meta charset="UTF-8">
<script>
    /*1: Maioridade
Peça para o usuário informar o seu ano de nascimento e calcule se ele já atingiu a maioridade.*/
    let maioridade = Number(prompt("Você tem quantos anos?").trim());
    if (maioridade >= 18) {
        alert("Maior de idade.");
    }
    else {
        alert("Menor de idade.");
    }
    document.write("Idade: " + maioridade);

</script>
