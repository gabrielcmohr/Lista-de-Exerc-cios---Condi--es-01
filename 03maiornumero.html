<meta charset="UTF-8">
<script>
    /*3: Maior Número
    Peça para o usuário informar dois números e diga qual dos dois é o maior número.*/
    const numero1 = Number(prompt("Informe o primeiro número:").trim().replace(",", "."))
    const numero2 = Number(prompt("Informe o segundo número:").trim().replace(",", "."))

    if (isNaN(numero1) || isNaN(numero2)) {
        alert("Um ou mais valores informados não são números.")
    }
    else {
        if (numero1 > numero2) {
            alert("Numero " + numero1 + " é maior.")
        }
        else if (numero1 == numero2) {
            alert("São iguais.")
        }
        else {
            alert("Numero " + numero2 + " é maior")
        }
    }

</script>
