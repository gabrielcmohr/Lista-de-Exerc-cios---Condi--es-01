<meta charset="UTF-8">
<script>
    /*6: Situação do aluno
Peça para o aluno informar as notas que obteve nos três trimestres. Calcule a média e apresente a seguinte mensagem:
- Se nota for menor que 4: Reprovado
- Se nota for menor que 6: Exame
- Se nota for acima de 6: Aprovado
*/
    const nota1 = Number(prompt("Informe a nota do 1° tri").trim().replace(",", "."))
    const nota2 = Number(prompt("Informe a nota do 2° tri").trim().replace(",", "."))
    const nota3 = Number(prompt("Informe a nota do 3° tri"))

    const resultado = (nota1 + nota2 + nota3) / 3

    if (resultado == 6){
        alert("Exame")
    }
    
    else if (resultado >= 6){
        alert("Aprovado")
}
    else {
        alert("Reprovado")
    }



</script>
